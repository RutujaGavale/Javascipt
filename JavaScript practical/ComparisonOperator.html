<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of comparison operator</title>
</head>
<body>
    <script>
       var a;
       var b;
       var linebreak="<br />";
       if(a==b)
       {
            document.write("a is equal to b");

       }
       else if (a>b)
        {
            document.write("a is greater than b");
       } 
       else if (a<b)
       {
             document.write("a is less than b");
       }else if (a>=b)
        {
            document.write("a is greater than equal to b");
       } 
       else if (a<=b)
       {
             document.write("a is less than equal to b");
       }
       else
       {
        document.write("a="+a);
        document.write("b="+b);
       }

    </script>

    
</body>
</html>
